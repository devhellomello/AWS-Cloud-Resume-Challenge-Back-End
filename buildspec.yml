version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.11
  pre-build:
      - echo "Nothing to add here"
  build:
    commands:
      - echo "Zipping deployment package..."
      - zip -g deployment_package.zip lambda_function.py
  post_build:
    commands:
      - echo "Updating lambda Function..."
      - aws lambda update-function-code --function-name CloudResumeViews --zip-file fileb://deployment_package.zip
      - echo "DONE!!"